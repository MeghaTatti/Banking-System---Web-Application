    <main class="container">
      <div class="container">

        <div class="bg-faded p-4 my-4">
          <hr class="divider">
          <h2 class="text-center text-lg text-uppercase my-0">Complaint
            <strong>Form</strong>
          </h2>
          <hr class="divider">
          <form action=complaint method=post>
            <div class="row">
              <div class="form-group col-lg-4">
                <label class="text-heading">Subject</label>
                <input type=text name=subject class="form-control">
              </div>
              <div class="clearfix"></div>
              <div class="form-group col-lg-12">
                <label class="text-heading">Complaint Description</label>
                <input type=textarea name=desc rows="20" cols="50" class="form-control">
              </div>
              <div class="form-group col-lg-12">
                <input type=submit value="Submit Complaint" class="btn btn-secondary"> &nbsp; &nbsp;
                 <input type=reset value=clear class="btn btn-secondary">
              </div>
            </div>
          </form>
        </div>

      </div>
    </main>
